<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Oppgave 1. Glasset med ananasjuice (25%)</title>
	<style>
		/*
			*******
				Denne CSS-koden skal ikke endres
			*******
		*/
		#glass-div{
			width: 150px;
			height: 350px;
			border: 1px solid black;
			border-top: none;
			margin-top: 50px;
			position: relative;
		}		
		#juice-div{
			height: 50px;
			width: 100%;
			background-color: rgb(230, 230, 50);
			opacity: 0.5;
			position: absolute;
			bottom: 0;
			transition: height 2s;
		}		
		#status-p{
			color: red;
		}		
	</style>
</head>
<body>
		
	<h3>Ananasjuicedrikking</h3>
	
	<label>Juice-mengde</label>
	<input id="juice-amount-txt" type="text">
		
	<input id="pour-more-juice-btn" type="button" value="Hell i mer juice">
	<input id="drink-juice-btn" type="button" value="Drikk juice">
	
	<p id="status-p">Status nå: OK</p>
	
	<div id="glass-div">
		<span id="juice-level-span">50</span>
		<div id="juice-div"></div>
	</div>
		
	<script>
		var juiceAmount = document.getElementById("juice-amount-txt")
		var pourJuiceBtn = document.getElementById("pour-more-juice-btn")
		var drinkJuiceBtn = document.getElementById("drink-juice-btn")

		var statusMessage = document.getElementById("status-p")
		var glass = document.getElementById("glass-div")
		var juiceLevel = document.getElementById("juice-level-span")
		var juice = document.getElementById("juice-div")

		pourJuiceBtn.onclick = pourJuice;
		drinkJuiceBtn.onclick = drinkJuice;
		

		function pourJuice (){

			var currentAmount = parseInt(juiceLevel.innerHTML)
			var increaseAmount = parseInt(juiceAmount.value)

			if(Number.isInteger(increaseAmount) && increaseAmount > 0){

				var newAmount = currentAmount + increaseAmount

				if(newAmount < 350){
					juice.style.height = `${newAmount}px`;
					juiceLevel.innerHTML = newAmount;
				}else{
					newAmount = 350;
					juice.style.height = `${newAmount}px`;
					juiceLevel.innerHTML = newAmount;
					statusMessage.innerHTML = "Glasset er fullt"
				}	

			}else{			
				
				alert("Feilmelding: du må skrive inn et gyldig tall");

			}

		}


		function drinkJuice (){

			var currentAmount = parseInt(juiceLevel.innerHTML)
			var decreaseAmount = parseInt(juiceAmount.value)

			if(Number.isInteger(decreaseAmount) && decreaseAmount > 0){

				var newAmount = currentAmount - decreaseAmount

				if(newAmount > 0){
					juice.style.height = `${newAmount}px`;
					juiceLevel.innerHTML = newAmount;
				}else{
					newAmount = 0;
					juice.style.height = `${newAmount}px`;
					juiceLevel.innerHTML = newAmount;
					statusMessage.innerHTML = "Glasset er tomt"
				}	

			}else{			

				alert("Feilmelding: du må skrive inn et gyldig tall");

			}
		}


		







	</script>
	
</body>
</html>
